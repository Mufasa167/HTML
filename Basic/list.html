<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h2 style="color:Red">First list </h2>
    <ul>
        <li style="color:Red" >Chocolate</li>
        <li style="color:Red">Sugar</li>
        <li style="color:Red">Milk</li>     
      </ul> 
    <h2 style="color:blue">Second list</h2>
    <ol>
        <li style="color:blue">Chocolate</li>
        <li style="color:blue">Sugar</li>
        <li style="color:blue">Milk</li> 
    </ol>  

    <h2 style="color:orangered">Third List</h2>
    <ul style="list-style-type:square;">
        <li style="color:orangered">Chocolate</li>
        <li style="color:orangered">Sugar</li>
        <li style="color:orangered">Milk</li> 
    </ul>
</body>
</html>
