<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>    
    .color-change{
        background-image: linear-gradient(to left, white, red);
        width: 100px;
        height: 100px;
        margin: 100px auto;
    
    }
    
    .color-change:hover{
        background-image: linear-gradient(to right, white, skyblue);
        transition: 10s ease;
    
    }
    
</style>
</head>
<body>
    <div class="color-change">Scale me</div>
</body>

</html>
