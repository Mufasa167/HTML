<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    
    <h1>Smiley Generator</h1>
    <label for="numSmileys">Enter the number of smileys:</label>
    <input type="number" id="numSmileys" min="1">
    <button id="generateButton">Generate</button>
    <p id="errorMessage" style="color: red;"></p>
    <div id="smileyContainer"></div>

    <script>
        const numSmileysInput = document.getElementById("numSmileys");
        const generateButton = document.getElementById("generateButton");
        const errorMessage = document.getElementById("errorMessage");
        const smileyContainer = document.getElementById("smileyContainer");

        generateButton.addEventListener("click", function() {
            var numSmileys = parseInt(numSmileysInput.value);

            if (!isNaN(numSmileys) && numSmileys >= 1) {
                errorMessage.textContent = "";

                generateSmileys(numSmileys);
            } else {
                errorMessage.textContent = "Please enter a valid number (at least 1).";
                smileyContainer.innerHTML = "";
            }
        });
            //I used outside sources for solutions on this one
        function generateSmileys(count) {
            let smileyHTML = "";
            for (let i = 0; i < count; i++) {
                smileyHTML += "<span>ðŸ˜Š</span> "; 
            }
            smileyContainer.innerHTML = smileyHTML;
        }
    </script>

</body>
</html>
